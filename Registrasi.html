<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registrasi Perpustakaan Nasional Republik Indonesia</title>
	<link rel="shortcut icon" href="/perpusnas/img/perpusnasri2.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<body>
	

	<div class="register">
		<h1 class="title">Register Now</h1>
		<p class="subtitle">Please fill in this form to create an account.</p><br>
		<hr>
		<form action="#" method="post">
			<p>Email</p>
			<input type="email" name="emai" class="form-input" placeholder="Enter Your Email.." autocomplete="off" required>
			<p>Password</p>
			<input type="password" name="password" class="form-input" placeholder="Enter Your Password.." required>
			<p>Repeat Password</p>
			<input type="password" name="Repeat" class="form-input" placeholder="Enter Your Repeat Password.." required>
			<p class="terms">By creating an account you agree to our terms & privacy. </p><br>
			<input type="submit" name="reg" class="btn" value="Register">
			<p style="text-align: center;">Already have an account? <a href="#" class="sign-in">Sign in</a></p>
		</form>
	</div>
</body>
</html>
